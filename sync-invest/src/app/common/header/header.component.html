@if(isLoggedIn){
<div class="content" [ngClass]="{ border: isLoggedIn }">{{ currentPage }}</div>
} @else{
<div class="content">
  <app-primary-button
    type="button"
    text="Log in"
    alt="Log in"
    (clickEvent)="signIn()"
  ></app-primary-button>
  <app-primary-button
    type="button"
    text="Sign Up"
    (clickEvent)="signUp()"
  ></app-primary-button>
</div>
}
